<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>HackExeter</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="main.css" rel="stylesheet"/>
    <script src="register.js"></script>

  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="index.html">HackExeter</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="register.html">Register</a></li>
            <li><a href="sponsor.html">Sponsor</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="rules.html">Rules</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="container">
      <center>
        <h1>
          Register
          <div class="fleur">8</div>
        </h1>
      </center>
      <h2>Contact Info</h2>
      <p>
        Whom do we contact about logistics stuff?
      </p>
      <div class="input-group spaced">
        <span class="input-group-addon">Name</span>
        <input type="text" class="form-control" id="name" placeholder="Joe Ordinary"/>
      </div>
      <div class="input-group spaced">
        <span class="input-group-addon">Organisation</span>
        <input type="text" class="form-control" id="organisation" placeholder="Generic Academy (leave blank if not applicable)"/>
      </div>
      <div class="input-group spaced">
        <span class="input-group-addon">Email</span>
        <input type="email" class="form-control" id="email" placeholder="example@example.com"/>
      </div>
      <h2>People</h2>
      <p>
        Who's coming?
      </p>
      <div id="memberslist">
        <div class="input-group spaced">
          <input type="text" class="form-control" placeholder="John Smith" id="initialmember"/>
        </div>
      </div>
      <button class="btn btn-secondary btn-sm" id="addmember"><span class="glyphicon glyphicon-plus" style="opacity:0.7"></span></button>
      <br/><br/>
      <p>
        If you need to change your information later, email us at <a href="mailto:info@hackexeter.com">info@hackexeter.com</a>.
      </p>
      <hr/>
      <button class="btn btn-primary btn-lg pull-right" id="signup">Register</button>
    </div>
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
