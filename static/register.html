<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ECC Hackathon</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="main.css" rel="stylesheet"/>
    <script src="register.js"></script>

  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="index.html">ECC Hackathon</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="register.html">Register</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="container">
      <h1>Sign Up</h1>
      <div class="input-group spaced">
        <span class="input-group-addon">Email</span>
        <input type="text" class="form-control" id="email" placeholder="example@example.com"/>
      </div>
      <div class="input-group spaced">
        <span class="input-group-addon">Organisation</span>
        <input type="text" class="form-control" id="organisation" placeholder="Phillips Exeter Academy"/>
      </div>
      <h2>Members</h2>
      <div id="memberslist">
        <div class="input-group spaced" id="initialmember">
          <input type="text" class="form-control" placeholder="John Smith"/>
        </div>
      </div>
      <br/>
      <button class="btn btn-secondary btn-sm" id="addmember">+member</button>
      <hr/>
      <button class="btn btn-primary btn-lg pull-right" id="signup">Sign Up</button>
    </div>
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
